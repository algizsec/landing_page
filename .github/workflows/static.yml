# Deploy built content to GitHub Pages
name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        # If you're using Vite, it builds to dist/ by default (or per your config).
        # If you're using Webpack, keep NODE_OPTIONS only if you actually need it.
        run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # ---- Post-build adjustments to the output artifact (dist/) ----
      - name: Ensure favicon is in dist/
        run: |
          mkdir -p dist
          if [ ! -f dist/favicon.ico ] && [ -f favicon.ico ]; then
            cp favicon.ico dist/
          fi

      - name: Add CNAME for custom domain
        run: echo "algiz.io" > dist/CNAME

      - name: List dist contents (sanity check)
        run: ls -la dist

      # ---- Upload and deploy ----
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
